<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ja" xml:lang="ja" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>jquery.syg_carousel demo</title>

	<script language="JavaScript" type="text/javascript" src="lib/jquery-1.6.2.min.js"></script>
	<script language="JavaScript" type="text/javascript" src="jquery.syg_carousel.1.3.js"></script>
	
<style type="text/css">
#box1{
	position:	relative;
	width:		800px;
	height:		200px;
}
#prev{
	position:	absolute;
	left:		0;
	top:		10px;
}
#next{
	position:	absolute;
	right:		0;
	top:		10px;
}
#carousel{
	padding:	0;
	margin:		0;
	position:	absolute;
	width:		760px;
	height:		200px;
	left:		20px;
	border:solid 1px #ccc;
	overflow:	hidden;
}
#carousel li{
	list-style-type: none;
}

</style>


</head>
<!-- //////////////////////// -->
<body>

<div id="box1">
	<img src="img/btn_left.gif" width="17" height="26" id="prev" />
	
	<ul id="carousel">
		<li><img src="img/photo_01.jpg" alt="" width="133" height="200" /></li>
		<li><img src="img/photo_02.jpg" alt="" width="300" height="200" /></li>
		<li><img src="img/photo_03.jpg" alt="" width="300" height="200" /></li>
		<li><img src="img/photo_04.jpg" alt="" width="300" height="200" /></li>
<!-- 
		<li><img src="img/photo_05.jpg" alt="" width="300" height="200" /></li>
		<li><img src="img/photo_06.jpg" alt="" width="300" height="200" /></li>
		<li><img src="img/photo_07.jpg" alt="" width="133" height="200" /></li>
		<li><img src="img/photo_08.jpg" alt="" width="133" height="200" /></li>
		<li><img src="img/photo_09.jpg" alt="" width="300" height="200" /></li>
		<li><img src="img/photo_10.jpg" alt="" width="300" height="200" /></li>
 -->
	</ul>
	
	<img src="img/btn_right.gif" width="17" height="26" id="next" />
</div>

<script language="JavaScript" type="text/javascript">
$(function() {

    // Options / [] is default
    var caruselOpt = {
        prev: '#prev',      // Previous button ID    [.prev]
        next: '#next',      // Next button ID        [.next]
        item: 'li',         // Scroll Target Object  [.item]
        scroll: 1,          // Scroll item block     [1]
        auto: 0,         // Auto scroll timer     [0]
        speed:400,          // Scroll speed          [400]
        easing:"swing"      // Scroll easing         ["swing"]
    };

    // Initialize
    $('#carousel').sygCarousel( caruselOpt );
});
</script>


</body>
</html>
